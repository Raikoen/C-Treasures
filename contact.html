    <script>
      /*  Used to hide or show side menu options */
      var dropDownMenu = document.getElementsByClassName("dropDownBtn");
      var i;

      for (i = 0; i < dropDownMenu.length; i++)
      {
          dropDownMenu[i].addEventListener("click", function()
          {
            this.classList.toggle("active");
            var menuOptions = this.nextElementSibling;
            if (menuOptions.style.display === "block")
            {
              menuOptions.style.display = "none";
            }
            else
            {
              menuOptions.style.display = "block";
            }
          });
      }
    </script>



<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2 class="content-head is-center">Contact Me!</h2>
  <aside>
       <p>
           I would love to hear any requests or questions! </p>
           <p>Please use my contact form
           to send me a message!
       </p>
   </aside>

<!-- START HERE -->


  <form class="gform pure-form pure-form-stacked" method="POST" data-email="carrietreasures@email.net"
  action="https://script.google.com/macros/s/AKfycbwMxYDrufp73bKdU8gMvxFDdHRuzcR4IKQUB33B7GqwyfyZS04/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="Type your name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Any requests or questions? Let me know! "></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="Type your email below"/>
      </fieldset>


      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>


    <div class="thankyou_message" style="display:none;">
      <h2>Thanks so much for contacting me!
        I will get back to you soon!</h2>
    </div>

  </form>

  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
